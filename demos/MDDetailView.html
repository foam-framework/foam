<html>
 <head>
  <link rel="stylesheet" type="text/css" href="../core/foam.css" />
  <script language="javascript" src="../core/bootFOAM.js"></script>
  <script language="javascript" src="../js/foam/ui/md/DetailView.js"></script>
  <script language="javascript" src="../js/foam/ui/md/TextFieldView.js"></script>
  <script language="javascript" src="../js/foam/ui/md/IntFieldView.js"></script>
  <script language="javascript" src="../js/foam/ui/md/FloatFieldView.js"></script>
  <script language="javascript" src="demos.js"></script>
  <title>Material Design DetailView</title>
 </head>
 <body>
<script>
Timer.properties = [
  StringProperty.create({ name: 'name' }),
  StringProperty.create({ name: 'description', displayHeight: 10 })
].concat(Timer.properties);

delete Timer.prototype_;

var t = Timer.create();
var v1 = DetailView.create({data: t, showActions: true});
v1.write(document);

var v2 = X.foam.ui.md.DetailView.create({data: t, showActions: true});
v2.write(document);

document.write('<br><br>');

var tt = Turntable.create();
tt.write(document);
tt.paint();

tt.time$ = t.time$;
</script>
 </body>
</html>
