 </head>
 <body>
<script>
  arequire('foam.ui.TableView')(function(TableView) {
    var models = [];
    for ( key in window ) {
      if ( window[key] && Model.isInstance(window[key]) ) models.push(window[key]);
    }

    var mmodels = [];

    for ( var i = 0 ; i < 5000000 ; i++ )
      mmodels.push(models[i%models.length]);

    console.log('************************************', mmodels.length);
    document.write('<h1>Rows: ', mmodels.length, '</h1>');
    var stv = TableView.create({ model: Model, dao: mmodels, rows: 15, scrollEnabled: true});
    stv.write(document);
  });
</script>
